<!DOCTYPE html>
<html>
<head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
        html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        }
        #map {
        height: 100%;
        }
    </style>
</head>
<body>
<div id="map"></div>
<script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 18.4739715, lng: -69.8909854},
          zoom: 14
        });
      }
    </script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBAHmko1nE6PodPewShv9oqwramao1p1aw&callback=initMap"
        async defer></script>

</body>
</html>
